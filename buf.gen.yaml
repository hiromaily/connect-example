version: v1
plugins:
  - name: go
    out: pkg/gen
    opt: paths=source_relative
  - name: connect-go
    out: pkg/gen
    opt: paths=source_relative
  - name: ts-proto
    out: ./web/src/gen
    path: ./web/node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - fileSuffix=_pb
      - esModuleInterop=true
      #- importSuffix=.js
  - name: connect-es
    out: ./web/src/gen
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    opt:
     - target=ts
     #- target=js+dts
     - import_extension=none
    path: ./web/node_modules/.bin/protoc-gen-connect-es
  - name: connect-web
    out: ./web/src/gen
    opt:
     - target=ts
     - import_extension=none
    path: ./web/node_modules/.bin/protoc-gen-connect-web
